<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAzyGO weather </title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <!-- Theme switch toggle -->
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch">Toggle Dark Mode</label>
        </div>

        <!-- Weather App -->
        <div id="weather-container">
            <h2>EAzyGO WeatherApp</h2>
            <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city">
            <button class="btn btn-primary" onclick="getWeather()">Search</button>
            <img id="weatherIcon" alt="Weather icon" class="mt-3">
            <div id="tempDiv" class="mt-3"></div>
            <div id="weatherInfoDiv" class="mt-3"></div>
            <div id="hourlyForecastDiv" class="mt-3"></div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to Custom JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
